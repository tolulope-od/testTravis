language: node_js
node_js:
  - "stable"
addons:
  code_climate:
    repo_token:
      secure: ""
script: istanbul cover node_modules/.bin/mocha -- -R spec --compilers js:@babel/register
before_script:
  - npm install codeclimate-test-reporter istanbul coveralls -g
after_script: NODE_ENV=test istanbul cover node_modules/mocha/bin/_mocha --report lcovonly -- -R spec --compilers js:@babel/register && cat ./coverage/lcov.info | node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
cache:
  directories:
    - "node_modules"
